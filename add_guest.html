                        <script defer>
                            $(document).ready(function () {
                                const namesFilePath = "names.json";
                                const baseUrl = "https://darshita-miteshkumar.github.io/DM";

                                $("#add-guest-form").on("submit", function (event) {
                                    event.preventDefault();
                                    const guestName = $("#guest-name").val().trim();

                                    if (guestName) {
                                        // Fetch existing names.json
                                        $.getJSON(namesFilePath, function (data) {
                                            // Find the highest number in the current data
                                            const keys = Object.keys(data).map(Number);
                                            const newNumber = keys.length ? Math.max(...keys) + 1 : 1;

                                            // Add the new guest to the JSON object
                                            data[newNumber] = guestName;

                                            // Save the updated JSON back to the server
                                            $.ajax({
                                                url: namesFilePath,
                                                type: "POST", // Simulating saving the JSON
                                                data: JSON.stringify(data),
                                                contentType: "application/json",
                                                success: function () {
                                                    // Generate the personalized URL
                                                    const newUrl = `${baseUrl}?n=${newNumber}`;
                                                    $("#generated-link").text(`Generated URL: ${newUrl}`);
                                                    $("#copy-link").show().data("url", newUrl);
                                                },
                                                error: function () {
                                                    alert("Error saving the guest data. Ensure server supports write operations.");
                                                }
                                            });
                                        });
                                    } else {
                                        alert("Please enter a guest name.");
                                    }
                                });

                                // Copy link to clipboard
                                $("#copy-link").on("click", function () {
                                    const link = $(this).data("url");
                                    navigator.clipboard.writeText(link).then(() => {
                                        alert("Link copied to clipboard!");
                                    });
                                });
                            });
                        </script>
